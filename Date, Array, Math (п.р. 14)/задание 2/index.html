<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New date</title>
  </head>

  <body>
    <script language="JavaScript">
      now = new Date();
      document.write(
        "Time: " + now.getHours() + ":" + now.getMinutes() + "<br>"
      );
      document.write(
        "Date: " +
          (now.getMonth() + 1) +
          "/" +
          now.getDate() +
          "/" +
         (now.getYear() - 100)
      );
    </script>
  </body>
</html>
