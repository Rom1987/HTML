<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image</title>
    </head>
    <body bgcolor="#925142">
        <center>
            <img src="image1.jpeg" name="myImage" width="400" height="400" />
            <form name="myForm">
                <input
                    type="button"
                    value="Нажми"
                    name="myButton"
                    onClick="document.myImage.src= 'image2.jpeg';"
                />
            </form>
        </center>
    </body>
</html>
