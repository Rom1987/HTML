<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>focus</title>
        <script>
            function setfocus() {
                document.first.text1.focus();
            }
        </script>
    </head>
    <body>
        <form name="first">
            <input type="text" name="text1" />
            <button type="button" onclick="setfocus()">Взять в фокус</button>
        </form>
    </body>
</html>
